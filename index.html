<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Online Registration Form</h1>
        
        <div id="successMessage" class="message success" style="display:none;">
            Registration successful! ðŸŽ‰
        </div>

        <form id="registrationForm" class="form" method="POST" action="process.php">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>

        <div id="registrationDetails" class="details" style="display:none;">
            <h2 class="subtitle">Registration Details</h2>
            <div class="details-card">
                <div class="avatar">
                    <img src="https://via.placeholder.com/150" alt="User Avatar" id="userAvatar">
                </div>
                <div class="user-info">
                    <h3 id="userName"></h3>
                    <p id="userEmail"></p>
                    <p id="userPhone"></p>
                    <p id="userGender"></p>
                    <p id="userDob"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
